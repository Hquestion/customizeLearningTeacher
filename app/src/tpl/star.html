<span class="star">
    <span ng-repeat="item in range(+current) track by $index" ng-click="minusStarVal($index)">
        <img src="assets/apps/img/xing.png" style="width: 40px;">
    </span>
    <span ng-repeat="item in range(+max - +current) track by $index" ng-click="addStarVal($index)">
        <img src="assets/apps/img/xing2.png" style="width: 40px;">
    </span>
</span>
