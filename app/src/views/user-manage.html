<div class="user-manage">
    <div class="portlet light">
        <div class="portlet-title">
            <h4>设置管理员</h4>
        </div>
        <div class="portlet-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                        </span>
                            <input type="text" class="form-control input-md" placeholder="请输入老师姓名搜索" aria-describedby="basic-addon1" ng-model="searchKey" ng-keyup="onInputSearch()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group" style="overflow: hidden">
                <div class="col-md-3" ng-repeat="teacher in filtTeacherList track by $index">
                    <div style="margin-bottom: 10px;">
                        <span style="width: 40%;text-align:center;display: inline-block;" ng-bind="teacher.XM"></span>
                        <input type="checkbox" switch-size="small" bs-switch ng-model="teacher.isSelected" ng-change="onSwitchChange(teacher)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
