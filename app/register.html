<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小主人学习中心--绑定账号</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/pages/css/login.css" rel="stylesheet">
</head>
<body class="login">
<div class="content" >
    <div class="logo">
        <img src="assets/pages/img/login/logo.png" style="width:120px">
    </div>
    <form id="register-form">
        <div class="form-group">
            <label for="phoneNumber">手机号码</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="请输入手机号" required>
        </div>
        <div class="form-group">
            <label for="idcard">身份证号</label>
            <input type="text" class="form-control" id="idcard" placeholder="请输入身份证号" required>
        </div>
        <div class="form-group">
            <label for="idcardName">身份证姓名</label>
            <input type="text" class="form-control" id="idcardName" placeholder="请输入身份证姓名" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
        </div>
        <div class="form-group">
            <label for="confirm-pwd">确认密码</label>
            <input type="password" class="form-control" id="confirm-pwd" placeholder="请确认密码" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block btn-register">绑定</button>
        </div>
    </form>
</div>
<script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="src/js/services/config.js" type="text/javascript"></script>
<script src="src/js/scripts/login.js" type="text/javascript"></script>
</body>
</html>
