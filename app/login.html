<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小主人学习中心--登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/pages/css/login.css" rel="stylesheet">
</head>
<body class="login">
    <div class="content" >
        <div class="logo">
            <img src="assets/pages/img/login/logo.png" style="width:120px">
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="inputPhone">手机号</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="请输入手机号" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">密码</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block btn-login">登陆</button>
                <a class="btn btn-default btn-lg btn-block btn-bind" href="register.html" target="_self">去绑定身份证</a>
            </div>
        </form>
    </div>
    <script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="assets/global/plugins/jquery.cookie.js" type="text/javascript"></script>
    <script src="src/js/services/config.js" type="text/javascript"></script>
    <script src="src/js/scripts/login.js" type="text/javascript"></script>
</body>
</html>
